<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
      <a href="/" class="text-white">VWM CRM</a>
      <div class="space-x-4">
        <a href="{% url 'core:about' %}" class="text-white">About</a>
        <a href="/" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log in</a>
        <a href="{% url 'accounts:signup' %}"
          class="py-4 px-6 bg-teal-300 rounded-xl text-white">sign up</a>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <footer class="py-8 text-center bg-gray-200">
      <p class="text-xs text-gray-700">Copyright (c) 2023 - VWM CRM</p>
    </footer>
  </body>
</html>
