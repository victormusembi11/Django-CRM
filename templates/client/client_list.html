{% extends 'core/base.html' %}

{% block title %}Leads{% endblock title %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-4 text-ls">Clients</h1>
    <a href="#" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add
        Client</a>

    <div class="mt-6 flex justify-between">
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
    </div>
    {% for client in clients %}
    <div class="flex justify-between">
        <p class="py-4 px-2 w-full {% cycle 'row1' 'bg-gray-100' '' %}">
            <a href="{% url 'client:client_detail' client.id %}">
                {{ client.name}}
            </a>
        </p>
    </div>
    {% empty %}
    <p class="py-4 px-2 w-full">No clients found</p>
    {% endfor %}
</div>

{% endblock content %}
